introduction: |
  Dr. Leonid Kostrykin is a postdoctral researcher at Heidelberg University. His main interests are globally optimal methods for computer vision (also image processing and computer graphics). As the ELIXIR Germany Officer of the Heidelberg Center for Human Bioinformatics (HD-HuB), he drives new developments of image analysis tools for Galaxy Europe and Bioconda.

projects:

  - title: Microscopy Image Analysis Course 2023
    subtitle: Organization and Teaching
    year_started: 2023
    year_ended: 2023
    hide_year: true
    description: We gave an introduction into the field of microscopy image analysis using automated software tools (ImageJ and Galaxy). The course was attended by 17 participants, including scientists from Germany and Italy.
    attachments:
      - url: http://www.bioquant.uni-heidelberg.de/research/groups/biomedical-computer-vision/software/training-courses/microscopy-image-analysis-course-2023.html
      - url: https://www.denbi.de/training-archive-sorted-according-by-date/1574-microscopy-image-analysis-course-2023

  - title: Contributing Tools to Galaxy Europe and Bioconda
    year_started: 2022
    description: We aim to constantly contribute state-of-the-art image analysis tools to the Galaxy web platform and Conda ecosystem to facilitate further research and make the methods accessible to end-users.
    attachments:
      - url: https://github.com/bioconda/bioconda-recipes
        name: Bioconda Recipes
      - url: https://bio.tools/galaxy_image_analysis
        name: Galaxy Image Analysis

  - title: Image Analysis for Visual Inspection of Electric Generators
    year_started: 2019
    description: We are concerned with the development of methods for large-scale image stitching of video data, acquired by small robots under low-light conditions to facilitate the inspection process of electric generators.
    attachments:
      - url: /publications#kostrykin2021
        name: Kostrykin et al. (ICCAS 2021)
      - url: https://depatisnet.dpma.de/DepatisNet/depatisnet?window=1&space=menu&content=treffer&action=pdf&docid=WO002023025570A1&xxxfull=1
        name: Patent WO 2023/025570 A1

  - title: Globally Optimal Segmentation using Shape and Intensity Information
    year_started: 2016
    description: We develop new globally optimal model-based methods for segmentation of cell nuclei. Our latest method is SuperDSM, which leverages superadditivity and deformable shape models.
    attachments:
      - url: /publications#kostrykin2022b
        name: Dissertation
      - url: https://github.com/BMCV/SuperDSM
        name: SuperDSM
      - url: https://usegalaxy.eu/root?tool_id=toolshed.g2.bx.psu.edu/repos/imgteam/superdsm/ip_superdsm
        name: SuperDSM on Galaxy Europe


